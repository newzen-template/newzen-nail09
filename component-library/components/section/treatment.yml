# Defines the structure of this component, as well as the default values
blueprint:
    status: true
    background: '#fff'
    list_treatment:
      - title: 'Classic Lashes'
        desc: 'Classic lashes are a type of eyelash extensions where one individual lash extension is glued onto one natural lash. This creates a natural, enhanced look by adding length and thickness to the lashes.'
        image: /images/hero-face.jpg
        image_alt: ''

      - title: 'Hybrid Lashes'
        desc: 'Hybrid lashes are a combination of classic and volume lash extensions. This technique involves applying a mix of individual lash extensions and handmade volume fans onto each natural lash, resulting in a more textured and full appearance.'
        image: /images/hero-face1.jpg
        image_alt: ''

      - title: 'Volume Lashes'
        desc: 'Volume lashes are a type of eyelash extensions where multiple thin lash extensions are fanned out and applied onto one natural lash, creating a full and dramatic effect. This technique is ideal for those who have sparse lashes or desire a more glamorous look.'
        image: /images/hero-face2.jpg
        image_alt: ''
    content: 'Transform Your Look with Lavilashâ€™s Premium Eyelash <br> Services '
    button: 
